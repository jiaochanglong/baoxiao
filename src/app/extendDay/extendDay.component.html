<div class="op-calendar-new-right" id="op-calendar-new-right" >
	<h1>{{data?.month}}</h1>
    <p>{{data?.month-(-1)}}月{{day?.date_str}}日</p>
    <p><label><input type="checkbox" [ngModel]="data?.isWork" (ngModelChange)="data.isWork = $event" (click)="clickWork()"> 加班否</label></p>
    <p><input class="mark" [ngModel]="day?.mark" (ngModelChange)="day.mark = $event" placeholder="备注"/></p>
    <button (click)="download()">下载</button>
</div>
